<html>
  <body>
    <h1>Fluotracify - doctoral research project done in a reproducible way</h1>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/aseltmann/fluotracify/contents/docs');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
